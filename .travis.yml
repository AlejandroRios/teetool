language: python

python:
  - "2.7"

sudo: false

before_install:
  - deactivate
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

install:
  - conda create -q -y -n teetool-env python=$TRAVIS_PYTHON_VERSION --file requirements_conda.txt
  - source activate teetool-env
  - pip install --requirement requirements_pip.txt

before_script:
  - conda list
  - python setup.py install
  - export PYTHONPATH="$TRAVIS_BUILD_DIR:$PYTHONPATH"

script:
  - py.test

notifications:
  email:
    on_failure: always
